<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/contato.css">
    <title>Contato</title>
</head>
<body>
    <header>
        <!-- Conteudo do header carregado via js -->
    </header>
    <main>
        <div class="container">
            <form>
                <label for="name_surname">Nome e sobrenome</label>
                <input type="text" id="name_surname" class="default-input" >
                <label for="email">Email</label>
                <input type="email" id="email" size="30" required id="email" class="default-input">
                <label for="phone_number">Telefone</label>
                <input type="tel" pattern="[0-9]" required id="phone_number" class="default-input">
                
                <label for="message_box">Mensagem</label>
                <textarea id="message_box" cols="30" rows="10" class="default-input"></textarea>
                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="Email" id="radio-email">Email</label>
                    <label for="radio-telefone"><input type="radio" name="contato" value="Telefone" id="radio-phone">Telefone</label>
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                </fieldset>
                <fieldset>
                    <legend>Qual hor√°rio prefere ser atendido?</legend>
                    <select name="" id="">
                        <option>Manha</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                <label><input type="checkbox"  id="checkbox-contato" name="checkbox-contato" class="checkbox-contato" checked> Gostaria de receber as nossas novidades por email?</label>
                <input type="submit" value="Enviar formulario">
            </form>
        </div>
    </main>
    <footer>
        <!-- Conteudo do footer carrecado via js -->
    </footer>
    <script src="scripts/javascript.js"></script>
</body>

</html>
